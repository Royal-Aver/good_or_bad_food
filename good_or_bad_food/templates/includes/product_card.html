{% load static %}

<section class="product-detail">
  <div class="container container__product-detail">
    <div class="product-detail__content">
      <h5 class="product-detail__title">{{ product.title }} </h5>
      <p class="product-detail__price">{{ product.price }}</p>
      <p class="product-detail__rating">{{ product.rating }}</p>
      <p class="product-detail__description">{{ product.description|truncatechars:40 }}</p>
      {% comment %} <a class="mt-3 regular-link" href="{% url 'product:product_detail' product.id %}"> {% endcomment %}
        Подробнее -->
      </a>
    </div>
      <img
        class="product-detail__img"
        height="400" width="300"
        src="{{ product.image.url }}"
      >

  </div>
</section>
